<!-- AddaNewStudent.html -->

{% extends 'base.html' %}
{% load static %}
{% block title %}Add a New Student{%endblock %}

{% block content %}
<!-- Content for the adding new Students page -->


<form action="{% url 'add_student' %}" method="POST">
  {% csrf_token %}

  <div id="message">
    <div id="parent">
      <div id="key">
        <h1 class="addstudent" style="font-family: 'Montserrat'">
          Add Student Page
        </h1>
        <label for="fname2">Student ID: </label>
        <input
          type="text"
          id="fname2"
          name="fname2"
          placeholder="enter ID" required pattern="\d{8}"
        />

        {% if error %}
          <p style="color: red;
          font-weight: bold;
          margin-top: 5px;">{{ error }}</p>
        {% else %}
          <br><br>
        {% endif %}

        <label for="fname9"> Student Name: </label>
        <input
          type="text"
          id="fname9"
          name="fname9"
          placeholder="enter student name" required pattern="[A-Za-z\s]+"
        /><br><br>
        <label for="fname3"> Student GPA: </label>
        <input
          type="text"
          id="fname3"
          name="fname3"
          placeholder="enter the GPA" min="1" max="4"
        /><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" min="1998-01-01" max="2004-01-01" /><br><br>
        <label for="gender">Gender :</label>

        <select name="gender" id="gender">
          <option value="M">Male</option>
          <option value="F">Female</option></select
        ><br><br>
        <label for="student-level">Student Level:</label>
        <select id="student-level" name="student-level">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <br><br>
        <label for="department">Department:</label>
        <select id="department" name="department">
          <option value="-" style="color: gray">
            --Choose your Department--
          </option>
          <option value="AI">Artificial Intelligence</option>
          <option value="CS">Computer Science</option>
          <option value="IT">Information Technology</option>
          <option value="DS">Data Science</option>
          <option value="IS">Information Systems</option></select
        ><br><br>
        <label for="fname8">Email: </label>
        <input
          type="text"
          id="fname8"
          name="fname8"
          placeholder="enter the student email"
        /><br><br>
        <label for="phone number">Mobile number: </label>
        <input
          type="text"
          id="phone number"
          name="phone number"
          placeholder="enter the phone number" required pattern="01[0-9]{9}"
        /><br><br>
        <label for="status">Status:</label>
        <select id="status" name="status">
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
        <br><br>
        <button type="submit" class="submit">Create Student</button>
        <div id="warning-message"></div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
